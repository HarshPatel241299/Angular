<div style="flex-direction: row; display: flex">
  <div *ngFor="let user of users">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{ user.first_name }}</mat-card-title>
        <mat-card-subtitle>{{ user.email }} </mat-card-subtitle>
      </mat-card-header>
      <img
        mat-card-image
        style="margin-left: 8%; width: 150px; height: 150px"
        src="{{ user.avatar }}"
        alt="Angular Logo"
      />

      <mat-card-actions style="justify-content: center; display: flex">
        <button mat-raised-button color="accent" (click)="like()">LIKE</button>
        <!-- <label>{{ ulike }}</label> -->
        <button mat-raised-button color="primary">SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
